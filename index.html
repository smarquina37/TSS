<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <header class="jumbotron jumbotron-fluid"> 
        <div class="container">
            <div class="row justify-content-center"> 
                <div class="col-4 col-sm-3 col-md-2" id="sewistHeader">
                    <img src="img/sewist_header.jpg" class="img-fluid"/>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-light navbar-default">
        <div class="container"> 
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#sewistNavbar">
            <span class="navbar-toggler-icon"> </span>
        </button>
            <div class="collapse navbar-collapse justify-content-center" id="sewistNavbar"> 
                <ul class="navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Coaching</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row row-content">
            <div class="col mx-auto">
                <div id="homeCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#homeCarousel" data-slide-to="1"></li>
                        <li data-target="#homeCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/rekaphd.jpg" alt="Reka PhD" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/rekawalk.jpg" alt="Reka Travels" />
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="img/rekabench.jpg" alt="Reka Skirt" />
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"> </span>
                        <span class="sr-only"> Previous </span>
                    </a>
                    <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"> </span>
                        <span class="sr-only"> Next </span>
                    </a>
                </div>
            </div>
        </div>

    <div class="row row-content">
        <div class="col text-center"> 
        <h2>Educated. Fashion. Doctored Up.</h2>
        <p>The Scholarly Sewist is a fashion-forward lifestyle brand centering Woman of Color in academia.</p>
        </div>
    </div>

    <div class="row row-content">
        <div class="col">
            <form>
                <div class="form-group row">
                    <label for="email" class="col-md-4 col-form-label">  Subscribe to the Scholarly Sewist! </label> 
                    <div class="col-md-10">
                <input type="email" id="email" name="email" placeholder="Email" />
                    </div>
                </div>
                <div class="form-group row"> 
                    <div class="col-md-10"> 
                        <button type="submit" class="btn btn-dark"> Submit </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    

    <footer>
        <div class="container-fluid text-center">
            <div class="row">
            <div class="col-6 col-sm-5 offset-1"> 
            <h5>Links</h5>
            <ul class="list-unstyled">
                <li><a href="#">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#">Shop</a></li>

        </div>
            <div class="col-6 col-sm-5 text-center">

                <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"> </i></a>
                <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"> </i></a>
            </div>
         </div>
    </div>
